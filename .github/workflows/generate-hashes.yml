name: generate-hashes

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-hashes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: yarn add node-fetch --ignore-scripts

      - name: Generate hashes
        run: yarn generate-hashes

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: hashes.json
          commit-message: 'chore: update hashes'
          title: 'chore: update hashes'
          body: 'Automatically generated update of hashes.json'
          branch: 'chore/update-hashes'
          delete-branch: true
