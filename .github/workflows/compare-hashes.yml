name: compare-hashes

on:
  schedule:
    - cron: '0 */8 * * *'
  workflow_dispatch:

jobs:
  run-compare-hashes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: lts/*

      - name: Install Dependencies
        run: yarn install

      - name: Run Compare Hashes
        run: yarn compare-hashes
