name: test-and-release
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  release:
    name: test-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: yarn
      - name: Building
        run: yarn build
      - name: Testing
        run: |
          yarn test
          yarn test:nuts
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm install -global semantic-release https://github.com/jayree/semantic-release/raw/master/oclif-semantic-release-v3.1.5.tgz
          semantic-release -e @oclif/semantic-release
      - name: gitConfig
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - name: build docs
        run: |
          rm -rf docs
          git worktree prune
          git fetch origin gh-pages:gh-pages
          git worktree add docs gh-pages
          yarn docs
      - name: send to git
        run: |
          cd docs
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m 'docs: publishing gh-pages [skip ci]' --no-verify
            git push origin gh-pages --no-verify
          else
            echo "nothing to commit, working tree clean"
          fi
